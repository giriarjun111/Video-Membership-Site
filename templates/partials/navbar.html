<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-danger">Home</a></li>
          <li><a href="{% url 'courses:course' %}" class="nav-link px-2 text-white">Courses</a></li>
              {% block post_detail_link %}
              {% endblock post_detail_link %}
        </ul>

        <div class="text-end">
          {% if user.is_authenticated %}
          <a href="{% url 'memberships:select' %}"><button type="button" class="btn btn-warning">Memberships</button></a>
          <a href="{% url 'memberships:profile' user.username %}"><button type="button" class="btn btn-warning">Profile</button></a>
          <a href="{% url 'account_logout' %}"><button type="button" class="btn btn-outline-light me-2">Logout</button></a>
          {% else %}
          <a href="{% url 'account_login' %}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
          <a href="{% url 'account_signup' %}"><button type="button" class="btn btn-warning">Sign-up</button></a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
