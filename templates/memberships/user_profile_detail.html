{% extends 'base.html' %}


{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="card-header">
                    <h4>Profile Details</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h5>Username:</h5>
                        <p>{{ user_profile.user.username }}</p>
                    </div>
                    <div class="mb-3">
                        <h5>Email:</h5>
                        <p>{{ user_profile.user.email }}</p>
                    </div>
                    <div class="mb-3">
                        <h5>Membership Type: <span class="badge bg-success">{{ user_membership.membership }}</span></h5>
                    </div>
                    <div class="mb-3">
                        <h5>Bio:</h5>
                        <p>{{ user_profile.bio }}</p>
                    </div>
                    <a href="{% url 'memberships:profile_update' user.username %}" class="btn btn-primary">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
